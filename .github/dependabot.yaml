# Set update schedule for GitHub Actions

version: 2
updates:
  # Check for updates to GitHub Actions every week
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday" # this way it is ready for review on Monday
    commit-message:
      prefix: "fix"

  # Check for updates to terraform providers every week
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday" # this way it is ready for review on Monday
    commit-message:
      prefix: "fix"
  - package-ecosystem: "terraform"
    directory: "/phase_1_project_access"
    schedule:
      interval: "weekly"
      day: "sunday"
    commit-message:
      prefix: "fix"
  - package-ecosystem: "terraform"
    directory: "/phase_2_ci_access"
    schedule:
      interval: "weekly"
      day: "sunday"
    commit-message:
      prefix: "fix"
  - package-ecosystem: "terraform"
    directory: "/phase_3_prototype"
    schedule:
      interval: "weekly"
      day: "sunday"
    commit-message:
      prefix: "fix"
  - package-ecosystem: "terraform"
    directory: "/phase_4_servers"
